<nav class="post-navigation" aria-label="Post navigation">
  <ul>
    {% if page.previous %}
    <li class="post-nav-prev">
      &larr; <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
    </li>
    {% endif %}

    {% if page.next %}
    <li class="post-nav-next">
      <a href="{{ page.next.url }}">{{ page.next.title }}</a> &rarr;
    </li>
    {% endif %}
  </ul>
</nav>
