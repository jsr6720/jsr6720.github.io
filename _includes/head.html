<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ugly hack to work around seo canonical page links -->
  {% if page.seo and page.seo.canonical %}
    <link rel="canonical" href="{{ page.seo.canonical }}">
    <meta property="og:url" content="{{ page.seo.canonical }}">
  {% else %}
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
  {% endif %}

  {%- seo -%}
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- jrowe added -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/main-overrides.css">
  <link rel="stylesheet" href="/assets/css/posts-breadcrumb-nav.css">
  <link rel="stylesheet" href="/assets/css/share-buttons.css">

</head>
